<div class="container">
  <h2>Gestion des Supplies</h2>

  <!-- Formulaire pour créer ou mettre à jour un Supply -->
  <form [formGroup]="supplyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="totalAmt">Montant Total:</label>
      <input type="number" id="totalAmt" formControlName="totalAmt" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ selectedSupply ? 'Mettre à Jour' : 'Ajouter' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="selectedSupply">
      Annuler
    </button>
  </form>

  <hr />

  <!-- Liste des Supplies -->
  <h3>Liste des Supplies</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Montant Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supply of supplies">
        <td>{{ supply.id }}</td>
        <td>{{ supply.name }}</td>
        <td>{{ supply.email }}</td>
        <td>{{ supply.totalAmt }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="editSupply(supply)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteSupply(supply.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
